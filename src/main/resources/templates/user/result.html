<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    名前：<span th:text="${user.name}">dummy</span><br>
    メール：<span th:text="${user.email}">dummy</span><br>
    パスワード：<span th:text="${user.password}">dummy</span><br>
    趣味：<br>
    <ul>
        <li th:each="hobby : ${user.hobbyList}" th:text="${hobby}"></li>
    </ul>
    
</body>
</html>
