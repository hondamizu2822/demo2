<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>ユーザー登録フォーム</h1>
<form th:action="@{/User/create}" th:object="${userForm}" method="post">
        <div th:errors="*{name}" style="color:red">エラー！</div>
    名前：<input type="text" name="name" th:field="*{name}"><br>
        <div th:errors="*{email}" style="color:red">エラー！</div>
    メール：<input type="text" name="email" th:field="*{email}"><br>
        <div th:errors="*{password}" style="color:red">エラー！</div>
    パスワード：<input type="text" name="password" th:field="*{password}"><br>
        <div th:errors="*{name}" style="color:red">エラー！</div>
    趣味：<br>
    <div th:each="hobby : ${hobbyMap}">
        <input type="checkbox"
               th:field="*{hobbyList}"
               th:value="${hobby.key}">
        <label th:text="${hobby.value}"></label>
    </div>
    <button>登録</button>
</form>
    
</body>
</html>
