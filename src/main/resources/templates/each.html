<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイテムリスト</title>
</head>
<body>
    <table border="1">
        <tr>
        <span th:each="item : ${itemList}">
            <span th:text="${item.name}">dummy</span></td>
            <span th:text="${item.price}">dummy</span></td>
            <span th:text="${item.color}">dummy</span></td>
        </tr>


    </table>
   
</body>
</html>
